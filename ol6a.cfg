//RATE
rate "786432";
cl_cmdrate "128";
cl_updaterate "128";
cl_interp "0";
cl_interp_ratio "1";

//CROSSHAIR
cl_crosshairstyle 4;
cl_crosshairsize 2;
cl_crosshaircolor 4;
cl_crosshair_drawoutline 0;
cl_crosshairdot 0;
cl_crosshairthickness 1.5;
cl_crosshair_sniper_width 2.5;
