//CFG
bind "g" +lookatweapon;
bind "f" drop;
bind "MWHEELUP" +jump;
unbind "MWHEELDOWN";
cl_autowepswitch "0";
cl_radar_scale "0.5";
net_graph 1;
sensitivity 1.64;
unbind "SPACE";
zoom_sensitivity_ratio_mouse 0.77;
bind h "+jump;-attack;-jump"